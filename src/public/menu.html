    <main><!-- Este es el main o la pagina principal -->
      <div class="container">

          <div class="col-3 casa"><!-- -Esto es lo que se va a reenderizar----------------- -->

       <!-- Button trigger modal -->
      <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
      </button> -->

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <img src="assets/img/casa.jpg" class="card-img-top" alt="...">
              <div>
                <div>
                  <label for="">Fecha inicio</label>
                  <input type="date" class="input-calendario">
                </div>
                <div>
                  <label for="">Fecha fin</label>
                  <input type="date" class="input-calendario">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="reservarVehiculos()">alquilar Vehiculo</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal estatico-->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- data-bs-dismiss="modal" -->
              <!-- modal -->
              <!-- onclick="obtenerValoresReserva(${k})" -->
              Desea reservar algun vehiculo?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" onclick="irAPago()">NO, solo Casa</button>
              <button type="button" class="btn btn-primary" onclick="irAPagina()">Si, reservar vehiculo</button>
            </div>
          </div>
        </div>
      </div>
      
      
      <!-- Modal calendario-->
      <div class="modal fade" id="modalCalendario" tabindex="-1" aria-labelledby="modalCalendarioLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalCalendarioLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Desea Reservar algun Vehiculo?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="irAPagina()">Save changes</button>
            </div>
          </div>
        </div>
