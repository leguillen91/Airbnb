<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/pago.css">
    <title>Metodo de Pago</title>
</head>
<body>

    <div class="container w-75 bg-primary mt-5 rounded shadow">

        <div class="row align-items-stretch">

            <select class="form-select" id="metodoActual" aria-label="Default select example">
                
              
              </select>

        
        

        </div>

       
    </div>


    <section id="contenedor-principal" class="contenedor-principal">

        <div class="contenedor-tarjetas">

            <div> <img src="../public/assets/img/visa.png" alt=""></div>
            <div> <img src="../public/assets/img/mastercard.png" alt=""></div>
            <div> <img src="../public/assets/img/paypal.png" alt=""></div>

        </div>

        <div class="contenedor-formulario" >

            <form>
            
            <div class="form-group">

                <label for="nombreTarjeta" class="form-label">Nombre de Tarjeta</label>
                <input type="text" class="form-control" id="nombreTarjeta" placeholder="Nombre">
            </div>

            <div class="form-group">

                <label for="numeroTarjeta" class="form-label">Nunmero de Tarjeta</label>
                <input type="text" class="form-control" id="numeroTarjeta" placeholder="0000-0000-0000-0000">
            </div>

            <div class="contenedor-fecha">

                
            <div class="form-group">

                <label for="expira" class="form-label">Expira</label>
                <input type="text" class="form-control" id="expira" placeholder="">
            </div>

            <div class="form-group">

                <label for="mes" class="form-label">Mes</label>
                <input type="text" class="form-control" id="mes" placeholder="">
            </div>

            <div class="form-group">

                <label for="cvv" class="form-label">Cvv</label>
                <input type="text" class="form-control" id="cvv" placeholder="">
            </div>



            </div>

        </form>

        </div>



        <h3>Elija el tipo de Abono</h3>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              50% de la reserva
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              100% de la reserva
            </label>
          </div>
          <div id="tao">
            Total a Pagar : 
          </div>



    </section>

    <div class="mt-5">
    <button type="button" class="btn btn-danger ">Cancelar</button>
    <button type="button" class="btn btn-primary">Pagar</button>
</div>
    <script src="/src/public/assets/js/metodoPagoControllers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
