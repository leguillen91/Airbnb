<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/registro.css">
    <title>Registro</title>
</head>
<body>

    <div class="container w-50 bg-primary mt-5 rounded shadow">

        <div class="row align-items-stretch">

        

            <div class="col bg-white">

                <div class="text-end">

                    <img src="/src/public/assets/img/logo.png" width="100" alt="">

                </div>

                <h2 class="fw-bold text-center py-5">Registro</h2>

                <form action="menu.html">


                    <div class="mb-3">

                        <label for="dni" class="form-label">Dni</label>
                        <input id="dni" type="text" class="form-control" name="dni"> 
                    </div>


                    <div class="mb-3">

                        <label for="primerNombre" class="form-label">Nombre</label>
                        <input id="nombre" type="text" class="form-control" name="primerNombre"> 
                    </div>

                    <div class="mb-3">

                        <label for="segundoNombre" class="form-label">apellido</label>
                        <input id="apellido" type="text" class="form-control" name="segundoNombre"> 
                    </div>

                    <div class="mb-3">

                        <label for="primerApellido" class="form-label">correo</label>
                        <input id="correo" type="text" class="form-control" name="primerApellido"> 
                    </div>

                    <div class="mb-3">

                        <label for="segundoApellido" class="form-label">Contrase√±a</label>
                        <input id="password" type="password" class="form-control" name="segundoApellido"> 
                    </div>

                    <div class="mb-3">

                        <label for="edad" class="form-label">Edad</label>
                        <input id="edad" type="number" class="form-control" name="edad"> 
                    </div>


                    <div class="mb-3">

                        <label for="fechaCumpleanos" class="form-label">Fecha de Nacimiento</label>
                        <input id="fechaN" type="date" class="form-control" name="fechaCumpleanos"> 
                    </div>

                    <div class="mb-3">

                        <label for="ciudad" class="form-label">Ciudad</label>
                        <select class="form-select" id="ciudad" name="ciudad" required>
                        <option value="tegucigalpa">Tegucigalpa</option>
                        <option value="sps">San Pedro Sula</option>
                        <option value="tela">Tela</option>
                        <option value="trujillo">Trujillo</option>
                        <option value="ceiba">La Ceiba</option>
            
                        </select>
                    </div>

                    <div class="d-grid">

                        <button type="button" class="btn btn-primary" onclick="obtenerValores()">Registrarse</button>

                    </div>


                    

                    <div class="my-3">

                        <span> Ya Tienes Cuenta? <a href="login.html">Inicia Sesion</a></span>
                        <!-- onclick="location.href='registrarse.html'" -->
                    </div>


                </form>

            </div>

        </div>

    </div>

    
    <script src="/src/public/assets/js/registroController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
