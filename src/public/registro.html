<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/registro.css">
    <title>Registro</title>
</head>
<body>

    <div class="container w-50 bg-primary mt-5 rounded shadow">

        <div class="row align-items-stretch">

        

            <div class="col bg-white">

                <div class="text-end">

                    <img src="/src/public/assets/img/logo.png" width="100" alt="">

                </div>

                <h2 class="fw-bold text-center py-5">Registro</h2>

                <form action="menu.html">


                    <div class="mb-3">

                        <label for="dni" class="form-label">Dni</label>
                        <input id="dni" type="text" class="form-control" name="dni"> 
                    </div>

                    <div class="mb-3">

                        <label for="rtn" class="form-label">RTN</label>
                        <input id="rtn" type="text" class="form-control" name="rtn"> 
                    </div>


                    <div class="mb-3">

                        <label for="primerNombre" class="form-label"> Primer Nombre</label>
                        <input id="primerNombre" type="text" class="form-control" name="primerNombre"> 
                    </div>

                    <div class="mb-3">

                        <label for="segundoNombre" class="form-label"> Segundo Nombre</label>
                        <input id="segundoNombre" type="text" class="form-control" name="segundoNombre"> 
                    </div>

                    <div class="mb-3">

                        <label for="primerApellido" class="form-label">Primer Apellido</label>
                        <input id="primerApellido" type="text" class="form-control" name="primerApellido"> 
                    </div>

                    <div class="mb-3">

                        <label for="segundoApellido" class="form-label">Segundo Apellido</label>
                        <input id="segundoApellido" type="text" class="form-control" name="segundoApellido"> 
                    </div>

                    <div class="mb-3">

                        <label for="correo" class="form-label">correo</label>
                        <input id="correo" type="text" class="form-control" name="correo"> 
                    </div>

                    <div class="mb-3">

                        <label for="password" class="form-label">Contrase√±a</label>
                        <input id="password" type="password" class="form-control" name="password"> 
                    </div>

                    <div class="mb-3">

                        <label for="edad" class="form-label">Edad</label>
                        <input id="edad" type="number" class="form-control" name="edad"> 
                    </div>


                    <div class="mb-3">

                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input id="fechaNacimiento" type="date" class="form-control" name="fechaNacimiento"> 
                    </div>

                    <div class="mb-3">

                        <label for="telefono" class="form-label">Telefono</label>
                        <input id="telefono" type="text" class="form-control" name="telefono"> 
                    </div>

                    <div class="d-grid">

                        <button type="button" class="btn btn-primary" onclick="obtenerValores()">Registrarse</button>

                    </div>


                    

                    <div class="my-3">

                        <span> Ya Tienes Cuenta? <a href="login.html">Inicia Sesion</a></span>
                        <!-- onclick="location.href='registrarse.html'" -->
                    </div>


                </form>

            </div>

        </div>

    </div>

    
    <script src="/src/public/assets/js/registroController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
